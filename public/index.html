<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Dynamic Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
     .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
         z-index: 1; /* Χαμηλότερη προτεραιότητα όταν το report εμφανίζεται */
        }

     

        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container img {
            max-width: 100px;
            margin-bottom: 15px;
        }

        .login-container h2 {
            color: #fff;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .login-container input:focus {
            border-color: #4c8bf5;
            outline: none;
            box-shadow: 0 0 10px rgba(76, 139, 245, 0.4);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: #4c8bf5;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(58, 120, 224, 0.3);
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .powered-by {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            color: #fff;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(45deg, #4c8bf5, #1578c3);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(58, 120, 224, 0.3);
            letter-spacing: 1px;
            z-index: 10;
            font-style: italic;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        .powered-by span {
            display: block;
            font-size: 16px;
            font-weight: normal;
            margin-top: 5px;
        }

        #logout-btn {
            background: red;
            display: none;
        }

        #report-container {
            display: none;
            position: absolute; /* Χρησιμοποιούμε position absolute για να μην καλύπτει το iframe */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; /* Πιο ψηλό από το wrapper */
        }
            #report-container h1 {
            color: #fff;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }


             #report-frame {
            width: 100%;  
            height: 80vh;  /* Χρησιμοποιούμε 80% του ύψους της οθόνης */
            border: none;
            overflow: auto; /* Ενεργοποιούμε κύλιση εάν είναι απαραίτητο */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    

    <div class="wrapper">
        <div class="login-container" id="login-container">
            <img src="images/logo.png" alt="Logo" />
            <h2>Login to Access Reports</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
            <div class="error-message" id="error-message"></div>
        </div>
   </div>

    <div class="powered-by">
        "Ανακαλύψτε τη Δύναμη των Δεδομένων με το Power BI"
        <span>Powered by SSPC</span>
    </div>

    <div id="report-container" style="display: none;">
        <h1>Welcome to your Power BI Report</h1>
        <iframe id="report-frame" frameborder="0" allowFullScreen="true"></iframe>
        <button id="logout-btn">Logout</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js" integrity="sha512-334uBDwY0iZ2TklV1OtDtBW9vp7jjP7SWRzT7Ehu1fdtPIjTpCwTSFb8HI/YBau9L1/kRBEOALrS229Kry4yFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.waves.min.js" integrity="sha512-gqHa0ICeg1WCe5rOOlxMjC1lXvXN3350qWwbePm2HV/pu2Qas+Nswuc+Eb62NZ/JOpMmOhZk4Chaak3twaBRRQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // Σύνδεση με το Vanta Waves
        let vantaEffect = VANTA.WAVES({
            el: ".wrapper",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x1578c3
        });

        // Συνάρτηση για την Υποβολή του Login
        async function handleSubmit(e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            try {
                const response = await fetch("https://powerbi-app-git-main-george-angelidis-projects.vercel.app/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log(data);

                    // Κρύψε το login και εμφάνισε το report
                    document.getElementById("login-container").style.display = "none";
                    document.getElementById("report-container").style.display = "block";
                    document.getElementById("report-frame").src = data.reportUrl;
                    document.getElementById("logout-btn").style.display = "block";

                    // Σταμάτα το background animation
                    if (vantaEffect) {
                        vantaEffect.destroy();
                    }
                } else {
                    errorMessage.textContent = "Login failed. Please check your credentials.";
                }
            } catch (error) {
                console.error("Error:", error);
                errorMessage.textContent = "An error occurred. Please try again.";
            }
        }

        // Event listener για το login
        document.getElementById("login-form").addEventListener("submit", handleSubmit);

        // Λειτουργία Logout
        document.getElementById("logout-btn").addEventListener("click", () => {
            // Εμφάνιση login και κρύψιμο του report
            document.getElementById("login-container").style.display = "block";
            document.getElementById("report-container").style.display = "none";
            document.getElementById("logout-btn").style.display = "none";

            // Ξεκίνημα του Vanta animation ξανά
            vantaEffect = VANTA.WAVES({
                el: ".wrapper",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x1578c3
            });
        });
    </script>
</body>
</html>
